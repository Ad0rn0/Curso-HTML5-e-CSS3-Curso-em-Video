<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/imagem_capa.jpg" controls loop>
        <source src="midia/meu_video_convertido.mp4" type="video/mp4">
        <source src="midia/meu_video.webm" type="video/webm">
        <source src="midia/meu_video.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com reprodução de vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="560" height="315"
        src="https://www.youtube-nocookie.com/embed/ZkCwGpYP3ik?si=3Bs01WtiwL0U-bUH&amp;controls=0"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
